<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial scale=1.0'>
  <title>Quiz de satisfação da live</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <main>
      <h1 id='tittle'>Quiz de satisfação da live</h1>
      <p id='description'>Obrigado por ter assistido a live do Tiago Universe. Por favor, dedique alguns minutos para dar o seu depoimento.</p>
      <form id='survey-form' method='post' action='https://survey-form.freecodecamp.rocks/'>
        <fieldset>
          <label id='name-label' for='name'>Seu nome: <input id='name' name='name' type='text' placeholder='Tiago Universe' required> </label>
          <label id='email-label' for='email'>Seu e-mail: <input id='email' name='email' type='email' placeholder='meuEmailIncrivel@gmail.com' required> </label>
          <label id='number-label' for='age'>Sua idade (opcional): <input id='age' placeholder='idade' name='age' min='6' max='120' type='number'> </label>
        </fieldset>

        <fieldset>
          <label> 
            Defina o quanto você gostou da live:
            <select id='dropdown' name='dropdown'> 
              <option value='0'>Selecione uma opção </option>
              <option value='1'>Não fiquei satisfeito </option>
              <option value='2'>A live foi mais ou menos </option>
              <option value='3'>A live foi e me satisfez </option>
              <option value='4'>A live foi épica e eu me diverti muito! </option>
            </select>
          </label>

          <label>Qual seu maior interesse nos conteúdos do Tiago Universe:</label>
          <label><input type='radio' id='name-conteudo' name='radio-conteudo'> Live</label>
          <label><input type='radio' id='name-conteudo' name='radio-conteudo'> Youtube</label>
          <label><input type='radio' id='name-conteudo' name='radio-conteudo'> Podcast</label>

          <label>
            Selecione abaixo os fatores que mais te agradam na live:
          </label>
          <label> <input type='checkbox' name='interesses'> Os remixes </label>
          <label> <input type='checkbox' name='interesses'> A playlist </label>
          <label> <input type='checkbox' name='interesses'> A gameplay de League of legends </label>
          <label> <input type='checkbox' name='interesses'> A gameplay de Watch Dogs 2</label>
          <label> <input type='checkbox' name='interesses'> A gameplay de todos os jogos </label>
          <label> <input type='checkbox' name='interesses'> Os vídeos postados no YouTube </label>
          <label> <input type='checkbox' name='interesses'> O Spotify da live </label>
          <label> <input type='checkbox' name='interesses'> O discord da live </label>
          <label> <input type='checkbox' name='interesses'> O Instagram da live </label>
          <label> <input type='checkbox' name='interesses'> As aberturas e cutscenes </label>
          <label> <input type='checkbox' name='interesses'> As conversas com o streamer </label>
        </fieldset>

        <fieldset>
          <label for='descricao'>
            Digite uma breve comentário a respeito da live:
            <textarea name='descricao' id='descricao' rows='3' cols='30'></textarea>
          </label>
        </fieldset>
        <input id='submit' type='submit' value='Enviar' >

      </form>
  </main>
</body>
</html>
