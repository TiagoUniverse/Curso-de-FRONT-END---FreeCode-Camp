<!DOCTYPE html>

<html lang="en">

<head>
    <meta CHARSET="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo-and-title">
                <img src="https://img.freepik.com/vetores-gratis/design-plano-de-vetor-de-logotipo-editavel-de-tecla-de-piano-com-texto-music-house-em-preto-e-branco_53876-116830.jpg?w=2000"
                    width=70 height="70" id="header-img">
                <h1>Lojão dos teclados</h1>
            </div>
            <nav id="nav-bar">
                <a href="#inicio" class="nav-link">Inicio</a>
                <a href="#saiba_mais" class="nav-link">Saiba mais</a>
                <a href="#precos" class="nav-link">Preços</a>
            </nav>
        </header>

        <div class="tudo">
            <div id="inicio">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" name="email" type="email" placeholder="Insira o seu e-mail">
                    <input type="submit" id="submit">
                </form>
            </div>
            <div id="saiba_mais">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/cVSOvUsV-Lw"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div id="precos">
            </div>

        </div>

    </div>




</body>

</html>
